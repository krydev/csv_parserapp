{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p style="color: red;">
            Your username and password didn't match. Please try again.
        </p>
    {% endif %}

    <form action="" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr><td>{{ field.label_tag }}</td></tr>
        <tr><td>{{ field }}</td></tr>
        {% endfor %}
        <tr><td><input type="submit" value="Log In"></td></tr>
    </table>
    </form>
{% endblock %}
